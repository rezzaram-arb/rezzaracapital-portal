<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rezzara Capital Partner Portal</title>
  <link rel="icon" href="https://fav.farm/ðŸ”’" />
  <style>
    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #0d0d10;
      color: #eaeaea;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      text-align: center;
      background-color: #16161a;
      padding: 3rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      max-width: 420px;
      width: 90%;
    }
    h1 { margin-bottom: 1rem; font-weight: 600; }
    p { color: #aaa; margin-bottom: 2rem; }
    button {
      background: #6c47ff;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 6px;
      cursor: pointer;
      opacity: 0.9;
      transition: background 0.2s ease, opacity 0.2s ease;
    }
    button:hover {
      opacity: 1;
      background: #7f5cff;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #333;
      border-radius: 6px;
      background: #1f1f25;
      color: #eaeaea;
      font-size: 1rem;
    }
    .hidden {
      display: none;
    }
    .error {
      color: #ff4d4d;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    footer { margin-top: 2rem; font-size: 0.8rem; color: #666; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Rezzara Capital Partner Portal</h1>
    <p id="description">Access restricted to verified partners only.</p>

    <!-- Login button -->
    <button id="loginButton">ðŸ”’ Login</button>

    <!-- Hidden login form -->
    <form id="loginForm" class="hidden">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Submit</button>
      <p id="errorMsg" class="error hidden">Incorrect login credentials</p>
    </form>

    <footer>Â© Rezzara Capital Inc. All rights reserved.</footer>
  </div>

  <script>
    const loginButton = document.getElementById('loginButton');
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    const description = document.getElementById('description');

    // When the login button is clicked
    loginButton.addEventListener('click', () => {
      loginButton.classList.add('hidden');
      description.classList.add('hidden');
      loginForm.classList.remove('hidden');
    });

    // Handle fake login
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      errorMsg.classList.remove('hidden');
    });
  </script>
</body>
</html>
